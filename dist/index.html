<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }
    li {
      background: white;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    .actions button {
      margin-left: 5px;
      background: #28a745;
    }
    .actions button.delete {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>
  
  <!-- Create -->
  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter new task..." required />
    <button type="submit">Add Task</button>
  </form>

  <!-- Read -->
  <ul id="taskList"></ul>

  <script src="app.js"></script>
</body>
</html>
